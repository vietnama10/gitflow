<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD Jquery Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" 
</head>

<body>
    <div class="container-fluid">
        <div class="row py-2">
            <div class="col-sm-12">
                <h2 class="page-title">Danh sách sinh viên</h2>
				<hr/>
            </div>
            <div class="col-sm-12">
                <button id="btn_add" type="button" class="btn btn-primary">Create</button>
				<button id="btn_delete_list" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <hr>
        <div class="row py-2">
            <div id="tbl_studients" class="col-sm-12">
                <table class="table table-striped">
					<colgroup>
						<col style="width: 50px">
						<col style="width: 80px">
						<col style="width: auto">
						<col style="width: auto">
						<col style="width: auto">
						<col style="width: auto">
						<col style="width: auto">
						<col style="width: auto">
						<col style="width: auto">
						<col style="width: 60px">
						<col style="width: 60px">
					</colgroup>
                    <thead>
                        <tr>
                            <th>
                                <input id="check_all" name="check_all" , type="checkbox" />
                            </th>
                            <th>Code</th>
                            <th>Full Name</th>
                            <th>Birth Date</th>
                            <th>Male/Female</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                            <th>Department</th>
                            <th>Major Bbject</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="row py-2">
            <div class="col-sm-12">
                <button id="btn_delete_list" type="button" class="btn btn-primary d-none">Delete</button>
            </div>
        </div>
    </div>


    <!-- Studient Modal -->
    <div class="modal fade" id="modal_studient">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add new studient</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                    <form id="form_studient" name="form_studient">
                        <div class="form-group row">
                            <label for="input_code" class="col-sm-4 col-form-label">Code <label class="text-danger">*</label></label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="input_id" name="id" hidden>
                                <input type="text" class="form-control" id="input_code" name="code", placeholder="Code" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_fullname" class="col-sm-4 col-form-label">Full name <label class="text-danger">*</label></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input_fullname" name="fullName" placeholder="Full name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_birthdate" class="col-sm-4 col-form-label">Birth date <label class="text-danger">*</label></label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="input_birthdate" name="birthDate" placeholder="Birth date" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_sex" class="col-sm-4 col-form-label">Male/Female <label class="text-danger">*</label></label>
                            <div class="col-sm-8">
                                <select id="input_sex" class="form-control" name="sex" required>
                                    <option selected value="">[Choose...]</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                  </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_address" class="col-sm-4 col-form-label">Address</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input_address" name="address" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_phone" class="col-sm-4 col-form-label">Phone number <label class="text-danger">*</label></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input_phone" name="phone" placeholder="Phone number" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_department" class="col-sm-4 col-form-label">Department <label class="text-danger"><label class="text-danger">*</label></label></label>
                            <div class="col-sm-8">
                                <select id="input_department" class="form-control" name="deparment" required>
                                    <option selected value="">[Choose...]</option>
                                    <option value="IT">IT</option>
                                    <option value="Chemistry">Chemistry</option>
                                    <option value="Physical">Physical</option>
                                  </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_major_object" class="col-sm-4 col-form-label">Major object <label class="text-danger">*</label></label>
                            <div class="col-sm-8">
                                <select id="input_major_object" class="form-control" name="majorObject" required>
                                    <option selected value="">[Choose...]</option>
                                    <option value="Software engenerring" data-department="IT" class="d-none">Software engenerring</option>
                                    <option value="Quantum mechanics" data-department="Physical" class="d-none">Quantum mechanics</option>
                                    <option value="Inorganic chemistry" data-department="Chemistry" class="d-none">Inorganic chemistry</option>
                                  </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit_form_studient">Thêm</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
